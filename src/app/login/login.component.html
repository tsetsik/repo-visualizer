<div class="login-wrapper">
    <form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Repo Visualizer
            <h5 class="hint">Use your github credentials in order to sign in</h5>
        </section>
        <div class="login-group">
            <clr-input-container>
                <input type="text" formControlName="username" clrInput placeholder="Username" />
            </clr-input-container>
            <clr-password-container>
                <input type="password" formControlName="password" clrPassword placeholder="Password" />
            </clr-password-container>
            <clr-checkbox-wrapper>
                <label>Remember me</label>
                <input type="checkbox" name="rememberMe" clrCheckbox/>
            </clr-checkbox-wrapper>
            <div class="error active" *ngIf="f.errors">
                Invalid user name or password
            </div>
            <button type="submit" class="btn btn-primary">NEXT</button>
        </div>
    </form>
</div>
